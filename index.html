<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="vendor/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.9.0-web/css/all.css">
    <link rel="stylesheet" href="css/web-trangchu.css">
</head>
<body>
    <div class="home-page">
        <header>
        <!--Navbar-->
            <nav class="navbar">
                <div class="container-fluid row">
                    <a class="col-md-2 col-sm-2 logo" href="#">
                        <img src="img/Logo-Doremon.png">
                    </a>
                <form class="d-flex col-md-5 col-sm-4">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class="nav-item col-md-5 col-sm-5">
                    <a class="btn btn-link btn-md" type="button"><i class="fas fa-shopping-cart"></i><span> Giỏ hàng</span></a>
                    <a class="btn btn-link btn-md" type="button"><i class="fas fa-ad"></i><span> Khuyến mãi</span></a>
                    <a class="btn btn-link btn-md" type="button" data-toggle="modal" data-target="#login"> <i class="fa fa-user-circle"></i> Đăng Nhập</a>
                </div>
                </div>
            </nav>
        </header>
        <main>
            <!--Carousel-->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                </ol>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 h-100" src="img/slide1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 h-100" src="img/slide2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 h-100" src="img/slide3.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 h-100" src="img/slide4.jpg" alt="Four slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 h-100" src="img/slide5.jpg" alt="Five slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 h-100" src="img/slide6.jpg" alt="Six slide">
                </div>
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
        </main>
        <footer></footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Đăng Nhập</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i class="fa fa-times-circle"></i>
            </button>
            </div>
            <div class="modal-body">                
                <button type="button" class="btn btn-primary fb-button"><i class="fab fa-facebook-f"></i>Facebook</button>
                <button type="button" class="btn btn-danger gg-button"><i class="fab fa-google-plus-g"></i>Google +</button>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            </div>
        </div>
        </div>
    </div>

    <script src="vendor/jquery-3.4.1.min.js"></script>
    <script src="vendor/popper.min.js"></script>
    <script src="vendor/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="js/web-trangchu.js"></script>
    
</body>
</html>
